<body>
    <div class="container">
        <form id="Print_data">
            <div class="row">
                <div class="col-lg-4 col-sm-4 col-md-4">
                    <div class="imgs"><img src="images/sppl_Logo.png" width="300" height="150"></div>
                    <h1>UNIT-2</h1>
                    <h4> 7th Km. Moradabad Road,Kashipur - 244713 (UTTARAKHAND)</h4>
                    <h6> EMAIL: <BR>sales.spl@sidharthpapers.com </h6>

                </div>
                <div class="col-lg-8 col-sm-8 col-md-8">
                    <table id="mytable">
                        <tr id="tb_col">
                            <td colspan="2">
                                <!-- <lable for="product name">Product Name</lable> -->
                                <input type="text" id="product_Name" placeholder="Product Name">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="fquality">QUALITY</label>
                                <input type="text" id="quality" name="firstname" placeholder="Quality"  />
                            </td>
                            <td>
                                <label for="gram">GRAMMAGE</label><span> <select name="unit" id="Grammage_units">
                                        <option value="autofocus">g/m2</option>
                                        <option value="">kg/m2</option>

                                    </select></span>

                                <input type="number" id="gram" name="lastname" placeholder="Grammage"  />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="grain">GRAIN</label>
                                <input type="text" id="grain" name="lastname" placeholder="Grain"  />
                            </td>
                            <td>
                                <label for="size">SIZE &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><span><select name="unit" id="size_unit">
                                        <option value="autofocus">cms</option>
                                        <option value="">ms</option>
                                        <option value="">inch</option>
                                    </select></span>
                                <input type="text" id="size" name="lastname" placeholder="Size"  />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="sheets">NO. OF SHEETS</label>
                                <input type="number" id="sheets" name="lastname" placeholder="No. of sheets"  />
                            </td>
                            <td>
                                <label for="weight">NET weight</label><span><select name="unit" id="Weight_units">
                                        <option value="autofocus">kgs</option>
                                        <option value="">grams</option>
                                    </select></span>
                                <input type="number" id="weight" name="lastname" placeholder="Net Weight"  />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="rollno">ROLL No.</label>
                                <input type="number" id="rollno" name="lastname" placeholder="roll No." value="NA">
                            </td>
                            <td>
                                <label for="lotNo.">LOT No.</label>
                                <input type="text" id="lotNo" name="lastname" placeholder="{}C=">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="packingDate">DATE OF PACKING</label><br>
                                <input type="date" id="packingDate" name="lastname" placeholder="packing Date">
                            </td>

                            <td>
                                <span><img id="image" src="images\RecycleIcon.jpg" width="22" height="22"><label
                                        for="Recyclable">RECYCLABLE
                                <select name="unit" id="recycle">
                                    <option value="autofocus">YES</option>
                                    <option value="">NO</option>
                                </select>
                            </label></span>
                            </td>
                        </tr>
                    </table>

                    <div class="row">
                        <div class="col-lg-4"></div>
                        <div class="col-lg-4">
                            <button class="Print_btn" type="button" value="Print" onclick="Print_Pages()">Print</button>
                        </div>
                        <div class="col-lg-4"></div>
                    </div>
                </div>
            </div>

        </form>
    </div>
    <script src="js/myscript.js"></script>

    </script>
</body>
